name: Java Pull-Request auto build test

on:
  pull_request:
    branches:
      - 'dev'
      - 'main'
    paths-ignore: [ "client/**" ]

env:
  RESOURCE_PATH: ./server/catvillage/src/main/resources/application.yml

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Set yaml file
      uses: microsoft/variable-substitution@v1
      with:
        files: ${{ env.RESOURCE_PATH }}
      env:
        jwt.secret: ${{ secrets.JWT_SECRET }}
        cloud.aws.credentials.accessKey: ${{ secrets.AWS_ACCESS_KEY }}
        cloud.aws.credentials.secretKey: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    - name: Build with Gradle
      uses: gradle/gradle-build-action@67421db6bd0bf253fb4bd25b31ebb98943c375e1
      with:
        arguments: build
        build-root-directory: server/catvillage
